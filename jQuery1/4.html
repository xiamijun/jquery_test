<!--toggle点击变换图片-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<img src="a.jpg">
</body>
<script>
    $('img').toggle(function () {
        this.src='b.jpeg'
    },function () {
        this.src='a.jpg'
    })
</script>
</html>
